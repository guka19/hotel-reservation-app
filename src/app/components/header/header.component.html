<header>
    <div class="hotel-res">
        <a routerLink="/home">
            <img src="assets/header/hotel-res.svg" alt="hotel-res">
            <span>
                HOTELRES.GE
            </span>
        </a>
    </div>
    <div class="navbar">
        <nav>
            <ul>
                <li>
                    <i class="pi pi-building"></i>
                    <a routerLink="/hotels">{{ 'hotels' | translate }}</a>
                </li>
                <li>
                    <i class="pi pi-heart"></i>
                    <a routerLink="/home">{{ 'favorites' | translate }}</a>
                </li>
                <li>
                    <i class="pi pi-question-circle"></i>
                    <a routerLink="/about">{{ 'about' | translate }}</a>
                </li>
            </ul>
        </nav>
        <div class="user">
            <p-button *ngIf="!isLoggedIn" icon="pi pi-user" [label]=" 'user' | translate " severity="help" (click)="toggleSidebar()"></p-button>
            <p-button *ngIf="isLoggedIn" icon="pi pi-user" [label]="user.firstName + ' ' + user.lastName" severity="help"></p-button>
            <p-button *ngIf="isLoggedIn" icon="pi pi-sign-out" [label]=" 'signout' | translate " severity="help" [text]="true" (click)="logOut()"></p-button>
            <div class="language">
                <button [class.active]="activeLanguage === 'en'" (click)="switchLanguage('en')">EN</button>
                <button [class.active]="activeLanguage === 'ge'" (click)="switchLanguage('ge')">GE</button>
            </div>            
        </div>
        <div class="burger">
            <app-burger></app-burger>
        </div>
        <div class="sidebar" [ngClass]="{'open': showSidebar}">
            <div class="close-button" (click)="toggleSidebar()">
                <i class="pi pi-times"></i>
            </div>
            <div class="content">
                <img style="width: 200px;" src="https://www.svgrepo.com/show/509003/avatar-thinking-6.svg" alt="avatar">
                <span> {{ "logorcreate" | translate}} </span>
                <div class="form">
                    <form [formGroup]="loginForm">
                        <div class="p-inputgroup">
                            <span class="p-inputgroup-addon">
                                <i class="pi pi-envelope"></i>
                            </span>
                            <input pInputText [placeholder]=" 'email' | translate " formControlName="email" />
                        </div>
                        <div class="p-inputgroup">
                            <span class="p-inputgroup-addon">
                                <i class="pi pi-lock"></i>
                            </span>
                            <input pInputText type="password" [placeholder]=" 'password' | translate " formControlName="password" />
                        </div>
                        <span class="login-error"> {{errorMsg}} </span>
                        <p-button [label]=" 'login' | translate " severity="help" (click)="login()"></p-button>
                    </form>
                </div>
                <span> {{ "or" | translate }} </span>
                <a routerLink="/register">
                    <p-button [label]=" 'createacc' | translate " severity="help" [text]="true" (click)="toggleSidebar()"></p-button>
                </a>
            </div>
        </div>
    </div>
</header>
